<section>
  <h1>Asignar tarea</h1>

  <div class="d-flex flex-column gap-2">
    <label>Usuario</label>
    <p-dropdown [(ngModel)]="user" optionLabel="name" [options]="users" />
  </div>

  <div class="d-flex flex-column gap-2">
    <label>Tarea</label>
    <p-dropdown [(ngModel)]="task" optionLabel="name" [options]="tasks" />
  </div>

  <p-button (click)="assignTask()">Asignar tarea</p-button>
</section>
