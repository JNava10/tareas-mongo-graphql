<section>
  <div class="d-flex flex-column gap-2">
    <label>Correo electronico</label>
    <input pInputText [(ngModel)]="email" />
  </div>

  <div class="d-flex flex-column gap-2">
    <label>Contrase√±a</label>
    <input pInputText [(ngModel)]="password" />
  </div>

  <div class="d-flex flex-column gap-2">
    <label>Nombre</label>
    <input pInputText [(ngModel)]="name" />
  </div>

  <div class="d-flex flex-column gap-2">
    <label>Primer apellido</label>
    <input pInputText [(ngModel)]="surname" />
  </div>

  <div class="d-flex flex-column gap-2">
    <label>Segundo apellido</label>
    <input pInputText [(ngModel)]="secondSurname" />
  </div>

  <p-button (click)="register()">Registrarse</p-button>
</section>
